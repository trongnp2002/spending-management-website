<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://kit.fontawesome.com/3098a9fa7b.js" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Admin Control</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/admin.css}">
    <link rel="stylesheet" href="/spending-management-website-trong-admin/money-management-booking/src/main/resources/static/assets/css/admin.css">


</head>

<body th:onload="scroll([[${data3}]])">
    <div class="box">
        <button ><a th:href="@{/logout}">Logout</a></button>

        <table class="table table-hover" id="usersTable">

            <h1>User's Information</h1>
            <div class="data-contact">
                <div class="search">
                    <label for="sltSearch">Search by</label>
                    <select name="sltSearch" id="sltSearch">
                        <option value="select" th:selected="${select == 'select'}">Select</option>
                        <option value="name" th:selected="${select == 'name'}">Name</option>
                        <option value="email" th:selected="${select == 'email'}">Email</option>
                        <option value="phone" th:selected="${select == 'phone'}">Phone</option>
                    </select>
                    <input type="text" name="txtSearch" id="txtSearch" th:value="${txtSearch}" placeholder="search">

                    <button id="btnSearch">Search</button>
                </div>
        
            </div>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Failed attempt</th>
                    <th scope="col">Lock</th>
                    <th scope="col">Lock time</th>
                    <th scope="col">Status</th>
                    <th scope="col">Change Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${data}" th:id="'user' + ${user.id}" th:if()
                th:class="${!user.active} ? 'red-row' : ''">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td class="admin-center-text" th:text="${user.phone}"></td>
                    <td class="admin-center-text" th:text="${user.failedAttempt}"></td>
                    <td th:switch="${user.accountNonLocked}" class="status">
                        <p th:case="true" class="positive-status">Non-lock</p>
                        <p th:case="false" class="negative-status">Lock</p>
                    </td>
                    <td th:text="${user.lockTime}"></td>
                    <td th:switch="${user.active}" class="status">
                        <p th:case="true" class="positive-status">Active</p>
                        <p th:case="false" class="negative-status">De-active</p>
                    </td>
                    <td style="justify-content: center; text-align: center;" th:switch="${user.active}" class="status"
                        th:onclick="changeStatus([[${user.id}]], [[${user.active}]], [[${data1}]])">
                        <button th:case="true" class="disabled-status">Disable</button>
                        <button th:case="false" class="enabled-status">Enable</button>
                    </td>

                    <!-- 
                            <c:if test="${o.isActive}">
                                <td><a href="changeActive?uEmail=${o.email}&status=0" onclick="showmess()" class="btn btn-warning">De Active</a></td>
                            </c:if>
                            <c:if test="${!o.isActive}">
                                <td><a href="changeActive?uEmail=${o.email}&status=1" onclick="showmess()" class="btn btn-success">Active</a></td>
                            </c:if> -->
                </tr>
            </tbody>
        </table>
    </div>
    <div id="pagination">
        <button id="firstPage" onclick="goToFirstPage()" disabled>&laquo;</button>
        <button id="previousPage" onclick="goToPreviousPage()" disabled>&lt;</button>
        <input type="number" id="goToPageInput" min="1" th:max="${data2}" th:value="${data1}">
        <label for="goToPageInput" th:text="'of '+${data2}">

        </label>
        <button id="goToPageButton" onclick="goToPage()">Go</button>
        <button id="nextPage" onclick="goToNextPage()">&gt;</button>
        <button id="lastPage" onclick="goToLastPage()">&raquo;</button>
        <input id="totalPages" style="display: none;" type="text" th:value="${data2}">
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" th:inline="javascript"></script>
<script script th:src="@{/assets/javascrip/jQuery.resizableColumns.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/javascrip/admin.js}"></script>





</html>
