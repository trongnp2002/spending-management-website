<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/main-layout ::main-fragment(
    ~{::title}, 
    ~{::#admin-static-resource},
    ~{::#admin_javascript},
    ~{::#mainContent})">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Category List</title>
    <th:block id="admin-static-resource">
         <link rel="stylesheet" th:href="@{/assets/css/admin.css}">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/view-debtor.css">
    </th:block>
    <style>
        .negativeTotal {
            background-color: red;
        }

        .red-row {
            color: rgb(245, 36, 36);
        }
    </style>
</head>

<body>
    <div id="mainContent" class="box">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="main">
                        <div class="card">
                            <div class="card-header">
                                <div class="float-left">
                                    <h3 class="mb-0">Category List </h3>

                                    <p class="small text-muted m-0" th:text="'Total record: ' + ${record}"></p>
                                </div>

                                <div class="float-right">
                                    <!-- <a type="button" th:href="@{/users/add-category}" title="List Expense"
                                        class="mr-1 btn btn-primary" style="border-radius: 20px;">Add New Category</a> -->
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal" style="border-radius: 20px;">
                                            Add New Category
                                           </button>
                                         
                                           
                                           <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                                             <div class="modal-dialog" role="document">
                                               <div class="modal-content">
                                                 <div class="modal-header">
                                                   <h5 class="modal-title" id="editModalLabel">Create New Category</h5>
                                                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                     <span aria-hidden="true">&times;</span>
                                                   </button>
                                                 </div>
                                                 
                                                 <div class="modal-body">
                                                    <div class="position-relative row form-group">
                                                        <div class="form-label-horizontal col-md-3"> <label class=""><b>Category Name</b>
                                                            </label></div>
                                                        <div class="col-md-9">
                                                           <input placeholder="Enter Name" type="text" class="form-control" name="name">
                                                        </div>
                                                    </div>
                                                    <div class="position-relative row form-group">
                                                        <div class="form-label-horizontal col-md-3"><label class="">
                                                                <b>Status</b>
                                                            </label>
                                                        </div>
                                                        <div class="col-md-9">
                                                           <select class="form-control">
                                                               <option value="TRUE">Expenses
                                                               </option>
                                                               <option value="FALSE">Income
                                                               </option>
                                                           </select>
                                                        </div>
                                                    </div>
                                                        
                                                 </div>
                                                 <div class="modal-footer">
                                                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                   <button type="button" class="btn btn-primary">Add</button>
                                                 </div>
                                               </div>
                                             </div>
                                           </div>
                                    
                                           <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                                           <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
                                           <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                                </div>

                                <div class="float-right">
                                    <i style="color: red; margin-right: 170px;" class="mb-0" th:text="${mess}"></i>
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="table-responsive" style="text-align: center;">
                                    <table class="table table-bordered table-sm"
                                        data-resizable-columns-id="demo-table-v2">
                                        <thead>
                                            <tr id="ta" style="background-color: white;color:black;">
                                                <th data-resizable-column-id="name">Name</th>
                                                <th data-resizable-column-id="type">Type</th>
                                                <th data-resizable-column-id="action"
                                                    style="position: relative; width: 317.65px;">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item : ${page.content}">
                                                <td th:text="${item.name}"></td>
                                                <td th:text="${item.income_or_expense ? 'Income' : 'Expenses' }"></td>
                                                <td>
                                                    <div style="margin: auto; text-align:center">
                                                        <a th:href="@{/users/detail-category/{id}(id=${item.id})}"
                                                            title="Edit" class="btn btn-warning"><i
                                                                class="fa fa-pencil"></i>
                                                            Edit
                                                        </a>
                                                        <a th:onclick="DeleteCategory([[${item.id}]])"
                                                            class="btn btn-danger"><i
                                                                class="fa fa-exclamation-circle"></i>
                                                            Delete
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                            </c:forEach>
                                        </tbody>
                                    </table>
                                    <div class="card-body">
                                        <div class="pagination">
                                            <a th:classappend="${page.hasPrevious() ? '' : 'disabled'}"
                                                th:href="@{/users/list-category(page=${page.number - 1})}"
                                                class="btn btn-dangers">Previous</a>
                                            <span>Page <span th:text="${page.number + 1}"></span> / <span
                                                    th:text="${page.totalPages}"></span></span>
                                            <a th:classappend="${page.hasNext() ? '' : 'disabled'}"
                                                th:href="@{/users/list-category(page=${page.number + 1})}"
                                                class="btn btn-dangers">Next</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block id="admin_javascript">
        <script th:src="@{/assets/javascrip/admin.js}"></script>
        <script th:src="@{/assets/javascrip/account.js}"></script>
    </th:block>
</body>

</html>
