<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/de1d9009fe.js" crossorigin="anonymous"></script>
    <link th:href='@{/assets/themify-icons-font/themify-icons/themify-icons.css}' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">
    <link rel="stylesheet" th:href="@{/assets/css/alert-report.css}">
    <style>
        .alert {
            background: #ffdb9b;
            padding: 12px 40px;
            padding-right: 20px;
            min-width: 360px;
            position: absolute;
            right: 0;
            top: 10px;
            border-radius: 4px;
            border-left: 8px solid #ffa502;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            display: none;
        }
        .alert.showAlert {
            opacity: 1;
            display: block;
            pointer-events: auto;
        }

        .alert.show {
            animation: show_slide 1s ease forwards;
        }

        @keyframes show_slide {
            0% {
                transform: translateX(100%);
            }

            40% {
                transform: translateX(-10%);
            }

            80% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-10px);
            }
        }

        .alert.hide {
            animation: hide_slide 1s ease forwards;
        }

        @keyframes hide_slide {
            0% {
                transform: translateX(-10px);
            }

            40% {
                transform: translateX(0%);
            }

            80% {
                transform: translateX(-10%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .alert .fa-exclamation-circle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #ce8500;
            font-size: 30px;
        }

        .alert_msg {
            padding: 12px 20px;
            font-size: 12px;
            color: #ce8500;

        }

        .alert .alert_close-btn {
            position: absolute;
            right: 0px;
            top: 50%;
            transform: translateY(-50%);
            background: #ffd080;
            padding: 20px 18px;
            cursor: pointer;
        }

        .alert .alert_close-btn:hover {
            background: #ffc766;
        }

        .alert .alert_close-btn .fas {
            color: #ce8500;
            font-size: 22px;
            line-height: 40px;
        }
   
    </style>
</head>

<body th:onload="report([[${param.error}]], [[${param.turn}]])">

    <div class="alert alert_hide">
        <span class="fas fa-exclamation-circle"></span>
        <p class="alert_msg" id="report" ></p>
        <div class="alert_close-btn">
            <span class="fas fa-times"></span>
        </div>
    </div>
    <div class="login_box">
        <div class="login_container">

            <div class="login_top">
                <header>ODB Login</header>
            </div>


            <form id="login_form" th:action="@{/login}" th:object="${usersDTOLoginRequest}" method="POST">
                <div class="login_input-field ">
                    <input type="text" class="input" placeholder="Email" name="email" th:field="*{email}">
                    <i class='ti-email'></i>
                </div>

                <div class="login_input-field">
                    <input type="Password" class="input" placeholder="Password" name="password" th:field="*{password}">
                    <i class='ti-lock'></i>
                </div>

                <div class="login_input-field captcha_input_box">

                    <div class="capctcha_input-field captch_input">
                        <input id="captcha_user_input" class="input" placeholder="Enter captcha" />

                    </div>
                    <div class="capctcha_input-field  captch_box">
                        <input class="inputt" type="text" value="" disabled />
                        <button class="captcha_refresh_button" type="button">
                            <i class='ti-reload'></i>
                        </button>
                    </div>

                </div>

                <p style="margin-bottom: 12px;" id="remember-me">
                    <input id="btn-remember-me" type="checkbox" name="remember-me">
                    Remember me?&nbsp;
                </p>


                <p class="login_mess" style="color: red"></p>



                <div class="login_input-field captcha_button disabled">
                    <button type="button" class="login_submit" value="Login">Login</button>
                </div>



            </form>

            <div class="login_two-col">
                <div class="login_one">
                    <label><a href="homepage.jsp">Homepage</a></label>
                </div>
                <div class="login_one">
                    <label><a href="/register">Register</a></label>
                </div>
                <div class="login_two">
                    <label><a href="/find-email">Forgot password?</a></label>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" th:inline="javascript"></script>

        <script th:src="@{/assets/javascript/login.js}"></script>

</body>

</html>
