<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setting Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: rgb(210, 205, 199);
      font-family: Arial, sans-serif;
    }
    
    .setting-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333333;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .btn-primary {
      width: 100%;
      margin-bottom: 15px;
    }
    
    .modal-content {
      border: none;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    .modal-header {
      background-color: #007bff;
      color: #ffffff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    
    .modal-title {
      margin: 0;
      color: #ffffff;
    }
    
    .modal-body {
      padding: 20px;
    }
  </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Settings</h1>
        
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#categoryModal">
          Popup Category
        </button>
        
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#profileModal">
          Edit Profile
        </button>
        
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#securityModal">
          Security
        </button>
      </div>
      
      <!-- Category Modal -->
      <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="categoryModalLabel">Category</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Nội dung của popup category -->
              
            </div>
          </div>
        </div>
      </div>
      
      <!-- Profile Modal -->
      <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="profileModalLabel">Edit Profile</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Nội dung của popup edit profile -->
            </div>
          </div>
        </div>
      </div>
      
      <!-- Security Modal -->
      <div class="modal fade" id="securityModal" tabindex="-1" role="dialog" aria-labelledby="securityModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="securityModalLabel">Security</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Nội dung của popup security -->
            </div>
          </div>
        </div>
      </div>
    
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
