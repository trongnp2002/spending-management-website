<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="main">
                    <div class="card">
                        <div class="card-header">
                            <div class="float-left">
                                <h3 class="mb-0" th:text="${debtor.name}"></h3>
                                <p class="small text-muted m-0" th:text="'Total record: ' + ${page.getTotalElements()}">
                                </p>

                            </div>
                            <div class="float-right">
                                <a type="button" th:href="@{/Debtor/ListAll}" title="List Debt"
                                    class="mr-1 btn btn-primary" style="border-radius: 20px;">Back to List of Debtor</a>
                            </div>
                            <div class="float-right">
                                <!-- <th:block th:if="${listAcc > 0}">
                                    <a type="button" th:href="@{'/Debtor/Detail/Add/' + ${debtor.id}}"
                                        class="mr-1 btn btn-primary" style="border-radius: 20px;"><i
                                            class="fa fa-plus"></i>Add new Debt</a>
                                </th:block>
                                <th:block th:if="${listAcc == 0}">
                                    <i style="color: red; margin-right: 350px; font-size: 20px;">You need to create an
                                        account before creating a debt!</i>
                                </th:block> -->
                                
                                <button type="button" class="mr-1 btn btn-primary" data-toggle="modal" data-target="#editModal" style="border-radius: 20px;">
                                    New Debt
                                   </button>
                                   <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                                     <div class="modal-dialog" role="document">
                                       <div class="modal-content">
                                         <div class="modal-header">
                                           <h5 class="modal-title" id="editModalLabel">Add New Debt</h5>
                                           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                             <span aria-hidden="true">&times;</span>
                                           </button>
                                         </div>
                                         <div class="modal-body">
                                          
                                           <div class="position-relative row form-group">
                                             <div class="form-label-horizontal col-md-3"> <label class=""><b>Account(*)</b>
                                                 </label></div>
                                             <div class="col-md-9">
                                                 <select class="from-select" id="selectAccount">
                                                     <option selected>Choose...</option>
                                                     <option value="1">TP Bank</option>
                                                     <option value="2">MB Bank</option>
                                 
                                                 </select>
                                 
                                             </div>
                                 
                                 
                                         </div>
                                         <div class="position-relative row form-group">
                                             <div class="form-label-horizontal col-md-3"><label class=""><b>Note(*)
                                                     </b></label></div>
                                             <div class="col-md-9"><textarea rows="8" placeholder="Note" class="form-control"
                                                     name="note" id="noteSettlement"></textarea>
                                             </div>
                                         </div>
                                         <div class="position-relative row form-group">
                                             <div class="form-label-horizontal col-md-3">
                                                 <label class="">
                                                     <b>Classify(*)</b>
                                                 </label>
                                             </div>
                                             <div class="col-md-9" row="align-items">
                                                 <button type="button" class="btn btn-success" data-toggle="modal"
                                                     data-target="#new_debt" name="AddNewDebtPlus">
                                                     <i class="fa fa-plus"></i></button>
                                                 <button type="button" class="btn btn-danger" data-toggle="modal"
                                                     data-target="#new_debt" name="AddNewDebtMinus">
                                                     <i class="fa fa-minus"></i></button>
                                             </div>
                                         </div>
                                         <div class="position-relative row form-group">
                                             <div class="form-label-horizontal col-md-3">
                                                 <label class="">
                                                     <b>Amount(*)</b>
                                                 </label>
                                             </div>
                                             <div class="col-md-9">
                                                 <input placeholder="Input number" type="number" class="form-control"
                                                     name="amount" onkeypress="return validateNumberInput(event)">
                                             </div>
                                         </div>
                                         <div class="position-relative row form-group">
                                             <div class="form-label-horizontal col-md-3"><label class="">
                                                     <b>Date(*)</b>
                                                 </label>
                                             </div>
                                             <div class="col-md-9">
                                                 <input type="date" name="date">
                                             </div>
                                         </div>
                                         
                                         
                                         </div>
                                         <div class="modal-footer">
                                           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                           <button type="button" class="btn btn-primary">Save Changes</button>
                                         </div>
                                       </div>
                                     </div>
                                   </div>
                                 
                                   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                                   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
                                   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

                            </div>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive" style="text-align: center;">
                                <table class="table table-bordered table-sm" data-resizable-columns-id="demo-table-v2">
                                    <thead>
                                        <tr id="ta" style="background-color: white;color:black;">
                                            <th class="resizable-column" style="position: relative; width: 64.4375px">ID
                                            </th>
                                            <th class="resizable-column">Note</th>
                                            <th class="resizable-column" style="position: relative; width: 128.25px;">
                                                Classify
                                            </th>
                                            <th class="resizable-column">Money
                                                Debt</th>
                                            <th class="resizable-column" style="position: relative; width: 175.275px;">
                                                Start
                                                Date</th>
                                            <th class="resizable-column" style="position: relative; width: 317.65px;">
                                                Action</th>
                                        </tr>

                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${page.content}"
                                            th:classappend="${item.classify ? 'green-row' : 'red-row'}">
                                            <td style="font-weight: 499;" th:text="${item.id}"></td>
                                            <td style="font-weight: 499;" th:text="${item.note}"></td>
                                            <td style="font-weight: 499;" th:text="${item.classify ? '+' : '-'}"></td>
                                            <td style="font-weight: 499;" th:text="${item.money_debt}"></td>
                                            <td style="font-weight: 499;" th:text="${item.date_create}"></td>
                                            <td>
                                                <div style="margin: auto; text-align:center">
                                                    <a th:href="@{'/Debtor/Detail/Details/' + ${item.id}}"
                                                        class="btn btn-warning"><i class="fas fa-info-circle"></i>
                                                        Detail
                                                    </a>

                                                    <a th:href="@{'/Debtor/Detail/Delete/' + ${item.id}}"
                                                        class="btn btn-danger"
                                                        onclick="return confirm('Are you sure you want to delete adebt?');"><i
                                                            class="fa fa-exclamation-circle"></i>
                                                        Delete
                                                    </a>
                                                    <button th:classappend="${item.classify ? '' : 'disabled'}"
                                                        aria-readonly="true" type="button" class="btn btn-success"><em
                                                            class="fa fa-plus"></em></button>
                                                    <button th:classappend="${item.classify ? 'disabled' : ''}"
                                                        aria-readonly="true" type="button" class="btn btn-danger"><em
                                                            class="fa fa-minus"></em></button>
                                                </div>
                                            </td>
                                        </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>

                                <!-- phân trang -->
                                <div class="card-body">
                                    <div class="pagination">
                                        <a th:classappend="${page.hasPrevious() ? '' : 'disabled'}"
                                            th:href="@{/Debtor/ListAll(page=${page.number - 1})}"
                                            class="btn btn-dangers">Previous</a>
                                        <span>Page <span th:text="${page.number + 1}"></span> / <span
                                                th:text="${page.totalPages}"></span></span>
                                        <a th:classappend="${page.hasNext() ? '' : 'disabled'}"
                                            th:href="@{/Debtor/ListAll(page=${page.number + 1})}"
                                            class="btn btn-dangers">Next</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

    $(document).ready(function () {
        $(".resizable-column").resizable({
            handles: 'e', // Chỉ cho phép kéo dãn chiều rộng từ phía bên phải
            minWidth: 50, // Chiều rộng tối thiểu của cột
            resize: function (event, ui) {
                // Khi cột được kéo dãn, điều chỉnh chiều rộng của các ô dữ liệu tương ứng
                var columnIndex = $(this).index();
                $("table tbody tr").each(function () {
                    $(this).find("td:eq(" + columnIndex + ")").width(ui.size.width);
                });
            }
        });
    });
</script>
