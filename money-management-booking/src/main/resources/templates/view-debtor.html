    <title>Debtors List</title>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="main">
                    <div class="card">
                        <div class="card-header">
                            <div class="float-left">
                                <h3 class="mb-0">Debtors list </h3>

                                <p class="small text-muted m-0" th:text="'Total record: ' + ${record}"></p>
                            </div>

                            <div class="float-right">
                                <a type="button" th:href="@{/Debtor/ListAll}" title="List All"
                                    class="mr-1 btn btn-primary" style="border-radius: 20px;">List All</a>
                            </div>

                            <div class="float-right">
                                <a type="button" th:href="@{/Debtor/ListOwner}" title="List Owner"
                                    class="mr-1 btn btn-primary" style="border-radius: 20px;">List Owner</a>
                            </div>
                            <div class="float-right">
                                <a type="button" th:href="@{/Debtor/ListDebtor}" class="mr-1 btn btn-primary"
                                    style="border-radius: 20px;">List Debtor</a>
                            </div>
                            <div class="float-right">
                                <a type="button" th:href="@{/Debtor/Add}" title="List Debtor"
                                    class="mr-1 btn btn-primary" style="border-radius: 20px;">Add new Debtor</a>
                            </div>

                            <div class="float-right">
                                <i style="color: red; margin-right: 170px;" class="mb-0" th:text="${mess}"></i>
                            </div>
                        </div>
                        <form th:action="@{/Debtor/Search}" method="post">
                            <div class="input-group">
                                <div class="form-outline">
                                    <input type="search" name="nameDebtor" th:value="${nameDebtor}"
                                        placeholder="Search Debtor By Name" class="form-control"
                                        style="border-radius: 15px;margin-top: 10px;margin-left: 20px">

                                </div>
                                <button type="submit" class="btn btn-secondary"
                                    style="border-radius: 15px;margin-top: 10px;margin-left:30px">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>
                        <div class="card-body">
                            <div class="table-responsive" style="text-align: center;">
                                <table class="table table-bordered table-sm" data-resizable-columns-id="demo-table-v2">
                                    <thead>
                                        <tr id="ta" style="background-color: white;color:black;">
                                            <th data-resizable-column-id="id"
                                                style="position: relative; width: 64.4375px">ID</th>
                                            <th data-resizable-column-id="name">Name</th>
                                            <th data-resizable-column-id="address">Address</th>
                                            <th data-resizable-column-id="phone"
                                                style="position: relative; width: 128.25px;">Phone</th>
                                            <th data-resizable-column-id="email"
                                                style="position: relative; width: 175.275px;">Email</th>
                                            <th data-resizable-column-id="total"
                                                style="position: relative; width: 109.25px;">Total</th>
                                            <th data-resizable-column-id="startDate"
                                                style="position: relative; width: 155.275px;">Start Date</th>
                                            <th data-resizable-column-id="update"
                                                style="position: relative; width: 199.325px;">Update</th>
                                            <th data-resizable-column-id="action"
                                                style="position: relative; width: 317.65px;">Action</th>
                                        </tr>

                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${list_debtor}"
                                            th:class="${item.total < 0} ? 'red-row' : ''">
                                            <td th:text="${item.id}"></td>
                                            <td th:text="${item.name}"></td>
                                            <td th:text="${item.address}"></td>
                                            <td th:text="${item.phone}"></td>
                                            <td th:text="${item.email}"></td>
                                            <td th:text="${item.total}"></td>
                                            <td th:text="${item.date_create}"></td>
                                            <td th:text="${item.date_update}"></td>

                                            <td>
                                                <div style="margin: auto; text-align:center">
                                                    <a th:href="@{'/Debtor/Detail/view-detail/' + ${item.id}}"
                                                        class="btn btn-primary"><i class="fas fa-info-circle"></i>
                                                        Details
                                                    </a>

                                                    <a th:href="@{'/Debtor/edit/' + ${item.id}}" title="Edit"
                                                        class="btn btn-warning"><i class="fa fa-pencil"></i>
                                                        Edit
                                                    </a>

                                                    <a th:href="@{'/Debtor/delete/' + ${item.id}}"
                                                        class="btn btn-danger"><i class="fa fa-exclamation-circle"></i>
                                                        Delete
                                                    </a>

                                                </div>
                                            </td>
                                        </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>

                                    </th:if>

                                            </c:forEach>
                                            <c:if test="${indexPage < endP}">
                                            <li class="page-item"><a class="page-link" href="${pageDirect ? "Dashboard" : "ListCustomer"}?index=${indexPage+1}&operater=${operater}">Next</a></li>
                                            </c:if>
                                    </ul>
                                </div> -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
