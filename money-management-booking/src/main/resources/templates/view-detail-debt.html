<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/3098a9fa7b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="js/resizableColumns.min.js"></script>
    <link rel="stylesheet" href="css/admin.css" />

    <!-- Bootstrap DateTimePicker -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/resizableColumns.min.js"></script>
    <link rel="stylesheet" href="/assets/css/view-debtor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js"></script>
    <script src="js/numtowords.min.js"></script>
    <!-- Import thư viện JSON -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./img/ODB_ Online_Debt_Book.png" type="image/x-icon">


    <style>
        .negativeTotal {
            background-color: red;
        }
    </style>

    <title>Debtors List</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="main">
                    <div class="card">
                        <div class="card-header">
                            <div class="float-left">
                                <h3 class="mb-0">Detail Debt</h3>
                                <p class="small text-muted m-0" th:text="'Total record: ' + ${record}"></p>

                            </div>
                            <div class="float-right">
                                <a type="button" th:href="@{/Debtor/ListAll}" title="List Debt"
                                    class="mr-1 btn btn-primary" style="border-radius: 20px;">Back to List of Debtor</a>
                            </div>
                            <div class="float-right">
                                <th:block th:if="${listAcc > 0}">
                                    <a type="button" th:href="@{'/Debtor/Detail/Add/' + ${id}}"
                                        class="mr-1 btn btn-primary" style="border-radius: 20px;"><i class="fa fa-plus"></i>Add new Debt</a>
                                </th:block>
                                <th:block th:if="${listAcc == 0}">
                                    <i style="color: red; margin-right: 350px; font-size: 20px;">You need to create an
                                        account before creating a debt!</i>
                                </th:block>


                                <!-- <a type="button" th:href="@{'/Debtor/Detail/Add/' + ${id}}" 
                                    class="mr-1 btn btn-primary" style="border-radius: 20px;" th:attr="onclick=${listAcc > 0 ? null : 'return false;'}">Add new Debt</a> -->
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive" style="text-align: center;">
                                <table class="table table-bordered table-sm" data-resizable-columns-id="demo-table-v2">
                                    <thead>
                                        <tr id="ta" style="background-color: white;color:black;">
                                            <th data-resizable-column-id="id"
                                                style="position: relative; width: 64.4375px">ID</th>
                                            <th data-resizable-column-id="note">Note</th>
                                            <th data-resizable-column-id="classify"
                                                style="position: relative; width: 128.25px;">Classify
                                            </th>
                                            <th data-resizable-column-id="money_debt">Money Debt</th>
                                            <th data-resizable-column-id="start_date"
                                                style="position: relative; width: 175.275px;">Start
                                                Date</th>
                                            <th data-resizable-column-id="action"
                                                style="position: relative; width: 317.65px;">Action</th>
                                        </tr>

                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${list_detail}">
                                            <td th:text="${item.id}"></td>
                                            <td th:text="${item.note}"></td>
                                            <td th:text="${item.classify ? '+' : '-'}"></td>
                                            <td th:text="${item.money_debt}"></td>
                                            <td th:text="${item.date_create}"></td>
                                            <td>
                                                <div style="margin: auto; text-align:center">
                                                    <a th:href="@{'/Debtor/Detail/Delete/' + ${item.id}}"
                                                        class="btn btn-danger"><i class="fa fa-exclamation-circle"></i>
                                                        Delete
                                                    </a>

                                                    <a th:href="@{'/Debtor/Detail/Edit/' + ${item.id}}"
                                                        class="btn btn-warning"><i class="fa fa-pencil"></i>
                                                        Edit
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
